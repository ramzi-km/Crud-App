
<div class="d-flex justify-content-center" *ngIf="!isLoggedIn">

</div>

    <div class="container">
        <div class="row mt-3" >
            <div class="col"></div>
            <div class="col">
            <div class="card bg-light d-flex flex-row">
    <div class="profile col-4" style="background-color: rgb(127, 127, 127);">
        
        <div >
            <div  class="d-flex justify-content-center" >

            </div>
