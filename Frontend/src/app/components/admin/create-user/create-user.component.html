<div
  class="container-fluid"
  style="height: 100vh; background-color: rgba(8, 23, 48, 0.3)"
>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h2 class="text-center heading mt-5">Create User</h2>
        <div class="card shadow bg-white">
          <form
            #cf="ngForm"
            (ngSubmit)="onSubmit(cf)"
            class="login-form d-flex flex-column align-items-center"
          >
            <div class="mb-1">
              <label class="form-label text-white">Name</label>
              <input
                ngModel
                name="name"
                type="text"
                class="form-control"
                placeholder="Full Name"
                #name="ngModel"
                required
                minlength="3"
                pattern="^[a-zA-Z0-9]+(?: [a-zA-Z0-9]+)*$"
              />
              <div *ngIf="name.errors?.['required']">
                <label class="text-danger" *ngIf="name.invalid && name.touched"
                  >this field is required</label
                >
              </div>
              <div *ngIf="name.errors?.['minlength'] ">
                <label class="text-danger" *ngIf="name.invalid && name.touched"
                  >name should be 3 characters atleast</label
                >
              </div>
              <div *ngIf="name.errors?.['pattern'] ">
                <label class="text-danger" *ngIf="name.invalid && name.touched"
                  >name should not contain extra spaces</label
                >
              </div>
            </div>
            <div class="mb-1">
              <label class="form-label text-white">Email</label>
              <input
                ngModel
                name="email"
                type="email"
                class="form-control"
                #email="ngModel"
                placeholder="name@example.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
              />
              <div *ngIf="email.errors?.['required']">
                <label
                  class="text-danger"
                  *ngIf="email.invalid && email.touched"
                  >this field is required</label
                >
              </div>
              <div *ngIf="email.errors?.['pattern']">
                <label
                  class="text-danger"
                  *ngIf="email.invalid && email.touched"
                  >invalid email address</label
                >
              </div>
            </div>
            <div class="mb-1">
              <label class="form-label text-white">Password</label>
              <input
                ngModel
                name="password"
                type="password"
                class="form-control"
                #password="ngModel"
                placeholder="Password"
                required
                pattern="[^' ']+"
                minlength="4"
              />
              <div *ngIf="password.errors?.['required']">
                <label
                  class="text-danger"
                  *ngIf="password.invalid && password.touched"
                  >this field is required</label
                >
              </div>
              <div *ngIf="password.errors?.['pattern']">
                <label
                  class="text-danger"
                  *ngIf="password.invalid && password.touched"
                  >password should not contain spaces</label
                >
              </div>
              <div *ngIf="password.errors?.['minlength'] ">
                <label
                  class="text-danger"
                  *ngIf="password.invalid && password.touched"
                  >password should be atleast 4 characters</label
                >
              </div>
            </div>
            <div>
              <button
                type="submit"
                [disabled]="cf.invalid"
                class="btn loginButton me-3 mt-3"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
