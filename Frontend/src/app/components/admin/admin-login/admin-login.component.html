<div class="container-fluid">
  <div class="row login-row">
    <div class="col"></div>
    <div class="col" style="margin-top: -100px">
      <div class="card shadow bg-dark">
        <h1 class="text-center text-white mt-5 mb-4 heading font-monospace">
          {{ "Admin Login" }}
        </h1>
        <form
          action=""
          #form="ngForm"
          (ngSubmit)="onSubmit(form)"
          class="login-form mt-2 d-flex flex-column align-items-center"
        >
          <div class="mb-4">
            <label class="form-label text-white font-monospace mb-2"
              >Email</label
            >
            <input
              class="form-control mb-2"
              type="text"
              name="email"
              id=""
              placeholder="Eg : Jhon123@gmail.com"
              pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}"
              [(ngModel)]="email"
              required
            />
            <label
              *ngIf="
                (form.controls['email']?.invalid &&
                  form.controls['email'].touched) ||
                (form.submitted && !form.value.email.trim())
              "
              class="errorMessage text-warning"
              >Invalid User Name</label
            >
          </div>
          <div class="mb-3">
            <label class="form-label text-white font-monospace mb-2"
              >Password</label
            >
            <input
              class="form-control mb-2"
              name="password"
              type="password"
              placeholder="Enter Your Password"
              [(ngModel)]="password"
              pattern="^[a-zA-Z0-9@$]+$"
              required
            />
            <label
              *ngIf="
                (form.controls['password']?.invalid &&
                  form.controls['password'].touched) ||
                (form.submitted && !form.value.password.trim())
              "
              class="errorMessage text-warning text-center"
              >Invalid Password</label
            >
          </div>
          <div>
            <button
              type="submit"
              [disabled]="form.invalid"
              class="btn loginButton me-3 mt-4"
            >
              Login
            </button>
          </div>
          <label class="text-danger">{{ authMessage }}</label>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
