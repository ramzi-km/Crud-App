<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Register</h1>
        <div class="p-1">
            <label>Name:</label>
          <input formControlName="name" type="text" class="form-control" placeholder="Full Name" />
        </div>
      <div class="p-1">
        <label>Email:</label>
        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com" />
      </div>
      <div class="p-1">
        <label>Password:</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
      </div>
  
      <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
    </form>
  </main>
